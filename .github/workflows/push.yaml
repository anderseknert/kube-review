name: Post Merge

on:
  push:
    branches:
      - main

jobs:
  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Build Mac, Linux, Windows
        run: make build-all

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: binaries
          path: _release
