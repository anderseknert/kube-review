name: Post Merge

on:
  push:
    branches:
      - main

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.2
      - uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: v1.57.2
          skip-pkg-cache: true
          skip-build-cache: true

  release-build-darwin-amd64:
    name: Release Build darwin/amd64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Build darwin/amd64
        run: make build-darwin-amd64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: binaries
          path: _release

  release-build-darwin-arm64:
    name: Release Build darwin/arm64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Build darwin/arm64
        run: make build-darwin-arm64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: binaries
          path: _release

  release-build-linux-amd64:
    name: Release Build linux/amd64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Build linux/amd64
        run: make build-linux-amd64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: binaries
          path: _release

  release-build-windows-amd64:
    name: Release Build windows/amd64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Build windows/amd64
        run: make build-windows-amd64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: binaries
          path: _release
