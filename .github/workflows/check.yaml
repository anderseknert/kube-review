name: Check

on:
  push:
  workflow_dispatch:

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.5
      - uses: golangci/golangci-lint-action@v3.7.0
      - run: go test ./...
