name: Check

on:
  push:
  workflow_dispatch:

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.2
      - uses: golangci/golangci-lint-action@v5.3.0
        with:
          version: v1.57.2
      - run: go test ./...
