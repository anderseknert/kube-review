name: Check

on:
  push:
  workflow_dispatch:

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.5
      - uses: golangci/golangci-lint-action@v7.0.0
        with:
          version: v1.63.4
      - run: go test ./...
